<!DOCTYPE html>
<html>
    <body>
        <form>
            <fieldset>
                <legend>Customer Experience Survey</legend>
                <label for="Store number">Store Number</label>
                <input list="Store#s" name="Store#" placeholder="Select A Store">
                <datalist id="Store#s">
                    <option value="3109">
                    <option value="2421">
                    <option value="5357">
                </datalist>
                <fieldset>
                    <legend>When you visited:</legend>
                    <label for="Date Visited">Date Visited</label>
                    <input type="date" min="2022-01-01" max="2022-12-31"><br>
                    <label for="Time">Time</label>
                    <input type="time">
                </fieldset>
                <label for="Full Name">Full Name</label>
                <input type="text" placeholder="Name"><br>
                <label for="Email">Email</label>
                <input type="email" placeholder="Email"><br>
                <fieldset>
                    <legend>How would you rate your level of satisfaction with your visit?</legend>
                    <input type="radio" id="Satisfied" name="Satisfaction" value="Satisfied">
                    <label>Satisfied</label><br>
                    <input type="radio" id="neither_sat_or_dissat" name="Satisfaction" value="Neither Satified nor Dissatisfied" checked>
                    <label>Neither Satisfied nor Dissatisfied</label><br>
                    <input type="radio" id="Dissatisfied" name="Satisfaction" value="Dissatisfied">
                    <label>Dissatisfied</label>
                </fieldset>
                <label for="Experience">Tell us about your experience:</label><br>
                <input type="text"><br>
                <Label for="VisitCount">Times visited in the last month:</Label><br>
                <input type="number" min="1" max="30"><br> 
                <input type="checkbox" required>
                <label>Please check the box if you would like to be contacted about your experience.</label><br>
                <label>Password:</label><br>
                <input type="password" minlength="5" maxlength="10" required><br>
                <input type="reset">
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
